version: '3.7'

services:
  elasticsearch:
    image: elasticsearch:8.12.2
    ports:
      - ${ES_PORT}:9200
    environment:
      - node.name=elasticsearch
      - discovery.type=single-node
      - network.host=0.0.0.0
      - xpack.security.enabled=false
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - ELASTIC_PASSWORD=$ELASTIC_PASSWORD
    volumes:
      - 'elasticsearch-data:/usr/share/elasticsearch/data'

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "cenabast"
      POSTGRES_PASSWORD: "yourpassword"
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - 'cenabast-postgres:/var/lib/postgresql/data'

  redis:
    image: redis:6.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - 'redis:/data'

  web:
    depends_on:
      - 'postgres'
      - 'redis'
      - 'elasticsearch'
    build:
      context: .
      dockerfile: Dockerfile.development
    command: bash -c "rm -rf tmp/pids/server.pid && yarn install && yarn build && bundle exec rails s -b 0.0.0.0 -p 4000"
    ports:
      - '${DOCKER_HOST_WEB_PORT:-4000}:4000'
    volumes:
      - 'bundle_cache:/bundle'
      - '.:/app'
      - .env:/app/.env
    stdin_open: true
    tty: true
    environment:
      REDIS_URL: redis://redis:6379/0
      DB_HOST: postgres
      DB_PORT: 5432
      DISABLE_SPRING: 1
    links:
      - selenium

  worker:
    depends_on:
      - 'postgres'
      - 'redis'
      - 'elasticsearch'
    build:
      context: .
      dockerfile: Dockerfile.development
    command: bundle exec sidekiq -C config/sidekiq.yml
    volumes:
      - 'bundle_cache:/bundle'
      - '.:/app'
      - .env:/app/.env
    tty: true
    environment:
      REDIS_URL: redis://redis:6379/0
      DB_HOST: postgres
      DB_PORT: 5432
      DISABLE_SPRING: 1

  magic:
    deploy:
      resources:
        limits:
          memory: 950M
    image: mageai/mageai:latest
    command: mage start cenabast
    build:
      context: ./mage_ai
      dockerfile: Dockerfile.mageai
    ports:
      - 6789:6789
    env_file:
      - .env
    volumes:
      - ./mage_ai:/home/src/
    restart: on-failure:5

  keycloak:
    build:
      context: .
      dockerfile: Dockerfile.keycloak
    image: keycloak:custom
    environment:
      KEYCLOAK_DATABASE_HOST: postgres
      KEYCLOAK_DATABASE_NAME: keycloak
      KEYCLOAK_DATABASE_USER: keycloak
      KEYCLOAK_DATABASE_PASSWORD: u_J91CEema4S
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: owwIZLI#6m65
      KEYCLOAK_HOSTNAME_URL: https://login-dev.cenabast.gob.cl/
      KEYCLOAK_PROXY: edge
      KEYCLOAK_HOSTNAME_STRICT: 'false'
    ports:
      - "8080:8080"
      - "8443:8443"
      - "9990:9990"
    command:
    - "start"
    - "--https-key-store-file=/opt/keycloak/conf/server.keystore"
    - "--https-key-store-password=pa55w0rd"
    - "--optimized"
    - "--db-url=jdbc:postgresql://postgres/keycloak"
    - "--db-username=keycloak"
    - "--db-password=u_J91CEema4S"
    - "--proxy=edge"
    - "--hostname-strict=false"
    - "--hostname=login-dev.cenabast.gob.cl"

  selenium:
    shm_size: '256mb'
    build:
      context: .
      dockerfile: Dockerfile.selenium
    ports:
      - '4444:4444'
      - '7900:7900'

volumes:
  cenabast-postgres:
    external: true
  redis:
  bundle_cache:
  elasticsearch-data:
